<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="elements/lao-icons.html">
<link rel="import" href="elements/lao-styles.html">


<dom-module id="lao-helper">
  <template>
    <style include="lao-styles">
      :host {
        --app-primary-color: #ffc35a;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: black;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: black;
      }

      iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      iron-pages > * {
        @apply(--layout-flex);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header>
        <app-toolbar>
          <div main-title>Lao Helper - <span class="lao">ລາວ</span></div>
          <img src="../images/manifest/icon-48x48.png" alt="Logo">
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          role="main">
        <lao-tones name="tones"></lao-tones>
        <lao-404 name="404"></lao-404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'lao-helper',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'tones';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('lao-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
