<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="lao-styles.html">


<dom-module id="lao-input">
  <template>
    <style include="lao-styles">
      :host {
        @apply(--layout-vertical);
      }

      paper-input {
        @apply(--layout-flex);
        --paper-input-container-input: {
          font-family: 'Noto Sans Lao';
          font-size: 24px;
          line-height: 32px;
        };
      }

      paper-input[hidden] {
        display: none;
      }

      paper-button {
        font-size: 24px;
        padding: 2px;
        min-width: 60px;
        width: 60px;
        text-transform: none;
      }

      #keyboard {
        @apply(--layout-flex);
        overflow: auto;
      }

      #keyboard > div {
        margin: 12px 0;
        padding: 16px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      #input {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

    </style>

    <div id="input">
      <paper-input label="Text in Lao script"
                   value="{{value}}"
                   hidden$="[[noInput]]"
                   autocorrect="on"
                   autocomplete="on"></paper-input>
      <paper-button raised class="lao" on-tap="_delete">&lt;</paper-button>
    </div>
    <div id="keyboard">
      <div>
        <div class="title">Consonants</div>
        <template is="dom-repeat" items="[[_consonants]]">
          <paper-button raised class="lao" on-tap="_handleKey">[[item]]</paper-button>
        </template>
      </div>

      <div>
        <div class="title">Vowel combinations</div>
        <template is="dom-repeat" items="[[_vowels]]">
          <paper-button raised class="lao" on-tap="_handleKey">[[item]]</paper-button>
        </template>
      </div>

      <div>
        <div class="title">Tone marks</div>
        <template is="dom-repeat" items="[[_marks]]">
          <paper-button raised class="lao" on-tap="_handleKey">[[item]]</paper-button>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lao-input',
      properties: {
        value: {
          type: String,
          notify: true,
          value: ''
        },

        noInput: {
          type: Boolean,
          value: false
        },

        _consonants: {
          type: Array,
          value: function () {
            return [
              'ກ', 'ຂ', 'ຄ', 'ງ', 'ຈ', 'ສ', 'ຊ', 'ຍ', 'ດ', 'ຕ', 'ຖ', 'ທ', 'ນ',
              'ບ', 'ປ', 'ຜ', 'ຝ', 'ພ', 'ຟ', 'ມ', 'ຢ', 'ຣ', 'ລ', 'ວ', 'ຫ', 'ອ',
              'ຮ', 'ຫງ', 'ຫຍ', 'ໜ', 'ໝ', 'ຫຼ', 'ຫວ'];
          }
        },

        _vowels: {
          type: Array,
          value: function () {
            return [
             'xະ', 'xັ', 'xາ', 'xາຍ',  'xາວ',
             'xິ', 'xີ', 'xິວ', 'xຶ', 'xື',
             'xຸ', 'xຸຍ', 'xູ',
             'ເxັ', 'ເxະ',  'ເx',
             'ເເxະ', 'ເເx', 'ເເxວ',
             'xົ', 'ໂxະ',  'ໂx', 'ໂxຍ',
             'ເxາະ', 'xໍ', 'xອ', 'xອຍ',
             'ເxິ', 'ເxີ', 'ເxີຍ', 'ເxັຍ', 'ເxຍ', 'ເxັຽ',
             'xຽ', 'xຽວ', 'ເxືອ', 'ເxືອຍ',
             'xົວະ', 'xັວ', 'xົວ', 'xວ', 'xວາ', 'xວຍ', 'xວາຍ',
             'ໃx', 'ໄx', 'ເxົາ', 'xຳ'
            ];
          }
        },

        _marks: {
          type: Array,
          value: function () {
            return [
              'x່', 'x້'
            ];
          }
        }
      },

      _handleKey: function (e) {
        var suffix = e.model.item;
        var prefix = '';
        var x = suffix.indexOf('x');
        if (x >= 0) {
          prefix = suffix.substring(0, x);
          suffix = suffix.substring(x + 1);
        }

        if (prefix !== '') {
          if (this.value[this.value.length - 2] === 'ຫ') {
            this.set('value', this.value.substring(0, this.value.length - 2) + prefix + this.value.substring(this.value.length - 2) + suffix);
          } else {
            this.set('value', this.value.substring(0, this.value.length - 1) + prefix + this.value.substring(this.value.length - 1) + suffix);
          }
        } else {
          this.set('value', this.value + suffix);
        }
      },

      _delete: function () {
        this.set('value', this.value.substring(0, this.value.length - 1));
      }
    });
  </script>
</dom-module>
