<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="elements/lao-input.html">
<link rel="import" href="elements/lao-romanize.html">

<dom-module id="lao-tones">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-vertical);
      }

      lao-input {
        @apply(--layout-flex);
      }

    </style>

    <lao-romanize value="[[_value]]"></lao-romanize>
    <lao-input value="{{_value}}"></lao-input>

  </template>

  <script>
    Polymer({
      is: 'lao-tones',
      properties: {
        _value: String
      }
    });
  </script>
</dom-module>
